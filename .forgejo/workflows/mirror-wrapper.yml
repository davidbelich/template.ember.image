name: Mirror (wrapper)

# Choose the triggers you want.  This example mirrors on every push
# and also lets you start it manually from the UI.
on:
  push:
    branches: [ "**" ]          # mirror on any branch push
  workflow_dispatch: {}         # manual trigger

jobs:
  call-central-mirror:
    # ðŸ‘‰  Replace `your-account` with the actual owner of the central repo.
    # ðŸ‘‰  The `@main` part pins the version â€“ you can use a tag or SHA instead.
    uses: davidbelich/central-mirror/.forgejo/workflows/mirror.yml@main
    with:
      gh-token:    ${{ secrets.GH_TOKEN }}
      gh-username: ${{ secrets.GH_USERNAME }}
      gh-repo:     ${{ secrets.GH_REPO }}
      gl-token:    ${{ secrets.GL_TOKEN }}
      gl-username: ${{ secrets.GL_USERNAME }}
      gl-repo:     ${{ secrets.GL_REPO }}